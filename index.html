<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir S&B</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                </ul>
            </div>

            <div class="mobile-left">
                <button class="nav-icon-button" id="mobileSearchButton" aria-label="Buscar">
                    <img src="./img/search.svg" class="nav-icon" alt="Buscar">
                </button>
                <button class="mobile-menu-toggle" id="menuButton" aria-label="Menú">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div class="nav-center">
                <a href="#">
                    <img src="./img/logo-transparent.png" alt="Elixir S&B Logo" class="nav-logo">
                </a>
            </div>

            <div class="nav-right">
                <ul>
                    <li>
                        <a href="https://www.instagram.com/p/DIzDB8NNuoE/" aria-label="Instagram">
                            <img src="./img/instagram_white.svg" class="nav-icon social-icon" alt="Instagram">
                        </a>
                    </li>
                    <li>
                        <button class="nav-icon-button" aria-label="Carrito" onclick="openBasket()">
                            <img src="./img/shopping-car.svg" class="nav-icon basket-icon" alt="Carrito">
                            <span class="cart-count">0</span>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="mobile-right">
                <a href="https://www.instagram.com/p/DIzDB8NNuoE/" class="nav-icon-button" aria-label="Instagram">
                    <img src="./img/instagram_white.svg" class="nav-icon" alt="Instagram">
                </a>
                <button class="nav-icon-button" id="mobileFavoritesButton" aria-label="Favoritos">
                    <img src="./img/heart.svg" class="nav-icon" alt="Favoritos">
                    <span class="favorites-count">0</span>
                </button>
            </div>
        </nav>

        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <img src="./img/logo.svg" alt="Elixir S&B" class="mobile-logo">
                <button class="mobile-close" id="menuClose" aria-label="Cerrar menú">&times;</button>
            </div>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <div class="mobile-social">
                <a href="https://www.instagram.com/p/DIzDB8NNuoE/" aria-label="Instagram"><img src="./img/instagram_white.svg" alt="Instagram"></a>
                <a href="#" aria-label="WhatsApp"><img src="./img/whatsapp_white.svg" alt="WhatsApp"></a>
            </div>
        </div>
        <div class="mobile-overlay" id="mobileOverlay"></div>
    </header>

    <main>
        <section class="content-section" id="searchSection">
            <div class="search-container">
                <h1>BUSCAR PRODUCTOS EN <br> NUESTRO SITIO</h1>
                <form class="search-form" id="searchForm">
                    <input type="text" placeholder="¿Qué estás buscando?" aria-label="Buscar productos" id="searchInput">
                    <button type="submit" aria-label="Iniciar búsqueda">
                        <img src="./img/search.svg" alt="Buscar">
                    </button>
                </form>
            </div>
        </section>
    </main>

    <div class="cart-panel" id="cartPanel">
        <div class="cart-panel-header">
            <h2>Tu Carrito</h2>
            <button class="cart-panel-close" id="cartPanelClose" onclick="closeBasket()">&times;</button>
        </div>
        <div class="cart-panel-content" id="cartPanelContent">
            <div class="cart-empty">
                <img src="./img/shopping-car.svg" alt="Carrito vacío">
                <p>Tu carrito está vacío</p>
                <a href="#productos" class="cart-empty-link">Ver productos</a>
            </div>
        </div>
        <div class="cart-panel-footer">
            <div class="cart-panel-subtotal">
                <span>Subtotal</span>
                <span class="cart-panel-total">$0 COP</span>
            </div>
            <button class="cart-panel-checkout">Finalizar Compra</button>
            <p class="cart-panel-note">Envío calculado en el checkout</p>
        </div>
    </div>
    <div class="cart-overlay" id="cartOverlay"></div>

    <div class="cart-bar active" id="cartBar">
        <div class="cart-bar-info">
            <div class="cart-bar-icon">
                <img src="./img/shopping-car.svg" alt="Carrito">
                <span class="cart-bar-count" id="cartBarCount">0</span>
            </div>
            <div class="cart-bar-details">
                <span class="cart-bar-items"><span id="cartItemsText">0 artículos</span></span>
                <span class="cart-bar-total">$<span id="cartTotal">0</span> COP</span>
            </div>
        </div>
        <button class="cart-bar-button" id="cartBarButton">
            Ver Carrito
        </button>
    </div>

    <div class="whatsapp-float">
        <a href="https://wa.me/57XXXXXXXXXXX" target="_blank" aria-label="Contactar por WhatsApp">
            <img src="./img/whatsapp_white.svg" alt="WhatsApp">
        </a>
    </div>
</body>
</html>
