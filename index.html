<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir S&B</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                </ul>
            </div>

            <div class="nav-center">
                <a href="#">
                    <img src="./img/logo.svg" alt="Elixir S&B Logo" class="nav-logo">
                </a>
            </div>

            <div class="nav-right">
                <ul>
                    <li><a href="#" id="instagramLink" aria-label="Instagram">
                        <img src="./img/instagram_white.svg" class="social_button" alt="Instagram">
                    </a></li>
                    <li><a href="#" id="whatsappLink" aria-label="WhatsApp">
                        <img src="./img/whatsapp_white.svg" class="social_button" alt="WhatsApp">
                    </a></li>
                    <li>
                        <button class="cart-button" aria-label="Carrito">
                            <img src="./img/shopping-car.svg" class="basket-icon" alt="Carrito">
                            <span class="cart-count">0</span>
                        </button>
                    </li>
                </ul>
            </div>

            <button class="mobile-menu-toggle" id="menuButton" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-header">
                <img src="./img/proLOGO.png" alt="Elixir S&B" class="mobile-logo">
                <button class="mobile-close" id="menuClose" aria-label="Cerrar menú">&times;</button>
            </div>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <div class="mobile-social">
                <a href="#" aria-label="Instagram"><img src="./img/instagram_white.svg" alt="Instagram"></a>
                <a href="#" aria-label="WhatsApp"><img src="./img/whatsapp_white.svg" alt="WhatsApp"></a>
            </div>
        </div>
        <div class="mobile-overlay" id="mobileOverlay"></div>
    </header>
</body>
</html>
